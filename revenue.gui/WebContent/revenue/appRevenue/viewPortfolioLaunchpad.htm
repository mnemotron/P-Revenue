<div ng-controller="ctrlViewPortfolioLaunchpad">
	<div class="container">
		<div class="row ">
			<div class="col" ng-repeat="portfolio in portfolios">
				<div class="card border-dark mb-3">
					<div class="card-header">{{portfolio.name}}</div>
					<div class="card-body text-dark">
						<div class="card-title"></div>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card border-dark mb-3">
					<div class="card-header">Create Portfolio</div>
					<div class="card-body text-dark">
						<div class="card-title">
							<img src="icon/plus-4x.png" class="mx-auto d-block"
								alt="Create Portfolio" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
