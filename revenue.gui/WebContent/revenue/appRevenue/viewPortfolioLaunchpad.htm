<div ng-controller="ctrlViewPortfolioLaunchpad">
	<div class="container">
		<div class="row">&nbsp;</div>
		<div class="row ">
			<div class="col" ng-repeat="portfolio in portfolios">
				<a href="#">
					<div class="card text-white mb-3" style="max-width: 20rem;">
						<div class="card-header bg-primary">{{portfolio.name}}</div>
						<div class="card-body bg-light">
							<div class="card-title"></div>
						</div>
					</div>
				</a>
			</div>
			<div class="col">
				<a href="#!viewCreatePortfolio">
					<div class="card text-white mb-3" style="max-width: 20rem;">
						<div class="card-header bg-primary">Create Portfolio</div>
						<div class="card-body bg-light">
							<div class="card-title">
								<img src="icon/plus-4x.png" class="mx-auto d-block"
									alt="Create Portfolio" />
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
