<div ng-controller="ctrlViewPortfolioLaunchpad">
	<div class="container">
		<div class="row">&nbsp;</div>
		<div class="row">
			<div class="col" ng-repeat="portfolio in portfolios">
				<a href="#" class="nav-link">
					<div class="card text-white" >
						<div class="card-header bg-primary"><b>Portfolio</b></div>
						<div class="card-body bg-light">
							<h4 class="card-title text-dark">{{portfolio.name}}</h4>
							<p class="card-text text-dark">{{portfolio.description}}</p>
						</div>
					</div>
				</a>
			</div>
			<div class="col">
				<a href="#!viewCreatePortfolio" class="nav-link">
					<div class="card text-white">
						<div class="card-header bg-secondary"><b translate="portfolio.launchpad.create.title"></b></div>
						<div class="card-body bg-light">
							<div class="card-title">
								<img src="icon/plus-4x.png" class="mx-auto d-block"
									alt="Create Portfolio" />
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
