<!DOCTYPE html>

<!-- HTML -->
<html ng-app="appRevenue" style="height: 100%;">

<!-- Head -->
<head>

<!-- Title -->
<title>Revenue</title>

<!--  Meta Data -->
<meta charset="UTF-8">

<!-- Links -->

</head>

<body ng-controller="ctrlRevenue" style="height: 100%; overflow: hidden;">

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-fixed-top">

		<a class="navbar-brand" href="#"> <img src="icon/revenue_logo.svg" width="30" height="30" class="d-inline-block align-top" alt=""> <b>Revenue</b>

		<div class="collapse navbar-collapse" id="nav-content">
			<ul class="navbar-nav mr-auto">

						<a ng-click="changeLang('de')" href="" class="dropdown-item"> <img src="icon/lang/DE.png"></img> <span valign="middle" translate="viewIndex.language.de"></span></a> <a

					</div></li>

				<li class="nav-item text-white"><div class="navbar-text">
						<b class="text-white"> <span ng-repeat="crumb in breadcrumb" ng-if="!$last"> <a class="navbar-link text-white" href="#!{{crumb.link}}">{{crumb.text}}</a>&nbsp;&bull;&nbsp;

						</b> <span class="text-white" ng-repeat="crumb in breadcrumb" ng-if="$last">{{crumb.text}}<b class="text-white">&nbsp;&bull;&nbsp;</b></span>

			<span class="nav-link"> <a href="#!viewAbout" class="text-white">About</a>
