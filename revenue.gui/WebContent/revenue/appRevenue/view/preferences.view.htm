<div class="m-1" style="height: 91%; overflow: auto;">
	<div class="container">

		<!-- TITLE -->
		<ul class="list-group m-1">
			<li class="list-group-item active">
				<div class="container-fluid">
					<div class="row">
						<div class="col">
							<b translate="preferences.title"></b>
						</div>
					</div>
				</div>
			</li>
		</ul>

		<!-- MENU -->
		<div class="row">
			<div class="col">
				<div class="btn-group m-1">
					<button ng-click="savePreferences()" type="button" class="btn btn-success" translate="preferences.menu.save"></button>
				</div>
			</div>
		</div>

		<!-- PREFERENCES -->
		<!-- LANGUAGE -->
		<div class="w-100" id="accordion" role="tablist">

			<div class="list-group m-1">
				<a class="list-group-item list-group-item-secondary list-group-item-action" data-toggle="collapse" data-target="#preferencesLanguage" href="" aria-expanded="true"
					aria-controls="preferencesLanguage">
					<div class="container-fluid">
						<div class="row">
							<div class="col">
								<b translate="preferences.language.title"></b>
							</div>
						</div>
					</div>
				</a>

				<div class="collapse show" id="preferencesLanguage" role="tabpanel" aria-labelledby="headerPrefLanguage" data-parent="#accordion">
					<div class="list-group-item bg-light">
						<div class="container-fluid">
							<div class="row text-dark">
								<div class="col">

									<form name="formPreferencesLanguage">

										<div class="form-group">
											<label for="defaultLanguage" class="text-dark" translate="preferences.language.defaultLanguage"></label>
											<select ng-model="config.language" id="defaultLanguage" class="form-control">
												<option ng-repeat="language in languages" ng-if="language.selected === false" value="{{language.key}}"><span>{{language.textId|translate}} | {{language.key}}</span></option>
												<option ng-repeat="language in languages" ng-if="language.selected === true" value="{{language.key}}" selected><span>{{language.textId|translate}} | {{language.key}}</span></option>
											</select>
										</div>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
</div>
