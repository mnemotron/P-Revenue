<div>
	<div class="container">
		<div class="row">&nbsp;</div>
		<div class="row">
			<div class="col">
				<div class="card text-white mb-3">
					<div class="card-header bg-primary">
						<b translate="viewAddBond.form.title"></b>
					</div>
					<div class="card-body bg-light">
						<form>

							<div class="form-group">
								<label for="bondName" class="text-dark" translate="viewAddBond.form.label.name"></label> <input ng-model="bond.name" type="bondName" class="form-control" id="bondName"
									aria-describedby="bondNameHelp" placeholder="{{ 'viewAddBond.form.input.name.placeholder' | translate }}">
							</div>

							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="bondISIN" class="text-dark">ISIN</label> <input ng-model="bond.isin" type="bondISIN" class="form-control" id="bondISIN" placeholder="ISIN">
								</div>
								<div class="form-group col-md-6">
									<label for="bondWKN" class="text-dark">WKN</label> <input ng-model="bond.wkn" type="bondWKN" class="form-control" id="bondWKN" placeholder="WKN">
								</div>
							</div>

							<div class="form-group">
								<label for="bondArea" class="text-dark" translate="viewAddBond.form.label.area"></label> <input ng-model="bond.area" type="bondArea" class="form-control" id="bondArea"
									aria-describedby="bondAreaHelp" placeholder="{{ 'viewAddBond.form.input.area.placeholder' | translate }}">
							</div>
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="bondInterest" class="text-dark" translate="viewAddBond.form.label.interest"></label> <input type="bondInterest" class="form-control"
										id="bondInterest" aria-describedby="bondInterestHelp" placeholder="{{ 'viewAddBond.form.input.interest.placeholder' | translate }}">
								</div>
								<div class="form-group col-md-4">
									<label for="bondInterestDate" class="text-dark" translate="viewAddBond.form.label.interestDate"></label> <input ng-model="bond.interestDate" type="bondInterestDate" class="form-control"
										id="bondInterestDate" aria-describedby="bondInterestDateHelp" placeholder="{{ 'viewAddBond.form.input.interestDate.placeholder' | translate }}">
								</div>
								<div class="form-group col-md-4">
									<label for="bondInterestIntervall" class="text-dark" translate="viewAddBond.form.label.interestIntervall"></label> <input ng-model="bond.interestIntervall" type="bondInterestIntervall"
										class="form-control" id="bondInterestIntervall" aria-describedby="bondInterestIntervallHelp" placeholder="{{ 'viewAddBond.form.input.interestIntervall.placeholder' | translate }}">
								</div>
							</div>
							<div class="form-group">
								<label for="bondDueDate" class="text-dark" translate="viewAddBond.form.label.dueDate"></label> <input ng-model="bond.dueDate" type="bondDueDate" class="form-control" id="bondDueDate"
									aria-describedby="bondDueDateHelp" placeholder="{{ 'viewAddBond.form.input.dueDate.placeholder' | translate }}">
							</div>
							<div>
								<br>
							</div>
							<div class="form-group">
								<button ng-click="createBond()" type="submit" class="btn btn-success" translate="viewAddBond.form.button.add"></button>
								<a class="btn btn-danger" href="#!viewDepot" role="button" translate="viewAddBond.form.button.cancel"></a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
