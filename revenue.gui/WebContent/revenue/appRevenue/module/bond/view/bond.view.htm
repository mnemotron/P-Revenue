<div>
	<div class="container">

		<!-- BOND TITLE -->
		<div class="row">

			<div class="col">

				<ul class="list-group m-1">

					<li class="list-group-item active">

						<div class="container-fluit">
							<div class="row">
								<div class="col">
									<b>{{'viewBond.bond.menu.title'|translate}} {{selectedBond.name}}</b>
								</div>
							</div>
						</div>

					</li>

				</ul>

			</div>

		</div>

		<div class="row">

			<div class="col">

				<!-- BOND MENU -->
				<div class="btn-group m-1">
					<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" translate="viewBond.bond.menu.admin"></button>
					<div class="dropdown-menu">
						<a class="dropdown-item" data-toggle="modal" data-target="#deleteBondModal" href="" translate="viewBond.bond.menu.admin.delete"></a>
					</div>
				</div>

				<!-- MODAL DIALOG -->
				<div class="modal fade" id="deleteBondModal" tabindex="-1" role="dialog" aria-labelledby="deleteBondModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="deleteBondModalLabel">{{'viewBond.bond.menu.admin.delete.dialog.title'|translate}} {{selectedBond.name}}</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body" translate="viewBond.bond.menu.admin.delete.dialog.question"></div>
							<div class="modal-footer">
								<button ng-click="deleteBond()" type="button" class="btn btn-primary" data-dismiss="modal" translate="viewBond.bond.menu.admin.delete.dialog.button.delete"></button>
								<button type="button" class="btn btn-secondary" data-dismiss="modal" translate="viewBond.bond.menu.admin.delete.dialog.button.cancel"></button>
							</div>
						</div>
					</div>
				</div>

				<!-- BOND GROUP BUY  -->
				<ul class="list-group m-1">
					<li class="list-group-item list-group-item-success">

						<div class="container-fluit">
							<div class="row">
								<div class="col">
									<b translate="viewBond.bond.item.buy.title"></b>
								</div>
								<div class="col"></div>
								<div class="col" align="right" valign="middle">
									<a href=""><img src="icon/cart-3x-w.png"></a>
								</div>
							</div>
						</div>

					</li>
					<li ng-repeat="bondItemBuy in bondItemBuyList" class="list-group-item"><a href="">{{bondItemBuy.nominalValue}}</a></li>
				</ul>
				
				<!-- BOND GROUP SOLD -->
				<ul class="list-group m-1">
					<li class="list-group-item list-group-item-danger">

						<div class="container-fluit">
							<div class="row">
								<div class="col">
									<b translate="viewBond.bond.item.sold.title"></b>
								</div>
							</div>
						</div>

					</li>
				</ul>

			</div>

		</div>

	</div>
</div>
