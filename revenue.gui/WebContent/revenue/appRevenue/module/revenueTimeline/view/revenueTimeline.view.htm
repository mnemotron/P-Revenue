	<div class="row m-1 mt-1">
		<div class="col-md-auto p-0">
			<table class="table p-0 m-0">
				<tr class="bg-primary text-light">
					<td class="border border-light"><b translate="viewRevenueTimeline.year.title"></b></td>
				</tr>
				<tr class="bg-info text-light">
					<td class="border border-light"><b translate="viewRevenueTimeline.month.title"></b></td>
				</tr>
				<tr class="bg-info text-light">
					<td class="border border-light"><b translate="viewRevenueTimeline.day.title"></b></td>
				</tr>
				<tr class="" ng-repeat="titleLine in timeline.titleLine">
					<td class="border border-light">{{titleLine.title}}</td>
				</tr>

			</table>
		</div>
		<div class="col p-0 m-0" style="overflow-x: scroll;">
			<table class="table p-0 m-0">
				<!-- HEADER -->
				<tr class="bg-primary text-light">
					<td class="border border-light" colspan="{{year.colspan}}" ng-repeat="year in timeline.year"><b>{{year.yearString}}</b></td>
				</tr>
				<tr class="bg-info text-light">
					<td class="border border-light" colspan="{{month.colspan}}" ng-repeat="month in timeline.month track by $index"><b>{{month.monthString}}</b></td>
				</tr>
				<tr class="bg-info text-light">
					<td class="border border-light" colspan="{{week.colspan}}" ng-repeat="week in timeline.week track by $index"><b>{{week.weekString}}</b></td>
				</tr>
				<tr class="bg-info text-light">
					<td class="border border-light" ng-repeat="day in timeline.day track by $index" align="center"><b>{{day}}</b></td>
				</tr>
				<!-- BOND -->
				<tr class="text-light" ng-repeat="bondHeader in timeline.bond">
					<td class="border border-light {{bondItem.color}}" ng-repeat="bondItem in bondHeader track by $index"><b>{{bondItem.revenue}}</b></td>
				</tr>
				<tr>
					<td class=""></td>
				</tr>
			</table>
		</div>
