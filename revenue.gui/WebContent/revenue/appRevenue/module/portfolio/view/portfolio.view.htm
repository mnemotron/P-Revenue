		<div class="row">

			<div class="col">

				<ul class="list-group m-1">

					<li class="list-group-item active">

						<div class="container-fluid">
							<div class="row">

		<!-- PORTFOLIO MENU -->
		<div class="row">

			<div class="col">

				<!-- CREATE -->
				<div class="btn-group m-1">
					<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" translate="viewPortfolio.portfolio.menu.create"></button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#!viewCreateAccount" translate="viewPortfolio.portfolio.menu.create.account"></a>
						<a class="dropdown-item" href="#!viewCreateDepot" translate="viewPortfolio.portfolio.menu.create.depot"></a>
					</div>
				</div>

				<!-- ADMINISTRATION -->
				<div class="btn-group m-1">
					<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" translate="viewPortfolio.portfolio.menu.admin"></button>
					<div class="dropdown-menu">
						<a class="dropdown-item" data-toggle="modal" data-target="#deletePortfolioModal" href="" translate="viewPortfolio.portfolio.menu.admin.delete"></a>
					</div>
				</div>

				<!--MODAL -->

				<div class="modal fade" id="deletePortfolioModal" tabindex="-1" role="dialog" aria-labelledby="deletePortfolioModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="deletePortfolioModalLabel">{{'viewPortfolio.portfolio.menu.admin.delete.dialog.title'|translate}} {{selectedPortfolio.name}}</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body" translate="viewPortfolio.portfolio.menu.admin.delete.dialog.question"></div>
							<div class="modal-footer">
								<button ng-click="deletePortfolio()" type="button" class="btn btn-primary" data-dismiss="modal" translate="viewPortfolio.portfolio.menu.admin.delete.dialog.button.delete"></button>
								<button type="button" class="btn btn-secondary" data-dismiss="modal" translate="viewPortfolio.portfolio.menu.admin.delete.dialog.button.cancel"></button>
							</div>
						</div>
					</div>
				</div>

				<!-- ACCOUNT -->
				<ul class="list-group m-1" ng-show="accounts.length > 0">
					<li class="list-group-item active">
						<div class="container-fluid">
							<div class="row">
								<div class="col">
									<b translate="viewPortfolio.portfolio.account.title"></b>
								</div>
								<div class="col"></div>
								<div class="col" align="right" valign="middle">
									<a href="#!viewCreateAccount"><img src="icon/plus-2x-w.png"></a>
								</div>
							</div>
						</div>

					</li>


					<li ng-repeat="account in accounts" class="list-group-item bg-light"><a ng-click="selectAccount($index)" href="#!viewAccount" class="text-dark">{{account.name}}</a></li>

				</ul>

				<!-- DEPOT -->
				<ul class="list-group m-1" ng-show="depots.length > 0">
					<li class="list-group-item active">
						<div class="container-fluid">
							<div class="row">
								<div class="col">
									<b translate="viewPortfolio.portfolio.depot.title"></b>
								</div>
								<div class="col"></div>
								<div class="col" align="right" valign="middle">
									<a href="#!viewCreateDepot"><img src="icon/plus-2x-w.png"></a>
								</div>
							</div>
						</div>

					</li>


					<li ng-repeat="depot in depots" class="list-group-item bg-light"><a ng-click="selectDepot($index)" href="#!viewDepot" class="text-dark">{{depot.name}}</a></li>

				</ul>

			</div>

		</div>

	</div>
