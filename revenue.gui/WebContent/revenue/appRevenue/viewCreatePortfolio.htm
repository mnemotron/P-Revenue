<div ng-controller="ctrlViewCreatePortfolio">
	<div class="container">
		<div class="row">&nbsp;</div>
		<div class="row">
			<div class="col">
				<div class="card text-white mb-3">
					<div class="card-header bg-primary">
						<b>Create Portfolio</b>
					</div>
					<div class="card-body bg-light">
						<form>
							<div class="form-group">
								<label for="portfolioName" class="text-dark">Name</label> <input
									ng-model="portfolio.name" type="portfolioName"
									class="form-control" id="portfolioName"
									aria-describedby="portfolioNameHelp"
									placeholder="Enter the portfolio name">
							</div>
							<div class="form-group">
								<label for="portfolioDescription" class="text-dark">Description</label>
								<textarea ng-model="portfolio.description" class="form-control" id="portfolioDescription"
									rows="3" aria-describedby="portfolioDescriptionHelp"
									placeholder="Enter the portfolio description"></textarea>
							</div>
							<div class="form-group">
								<button ng-click="createPortfolio()" type="submit"
									class="btn btn-success">Create</button>
								<a class="btn btn-danger" href="#" role="button">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
